- category: Contemporary classics
  name: 'Corpse reviver #2'
  type: Cocktail
  served: 'Straight up: chilled, without ice'
  standard_drinkware: Cocktail glass
  method: Shake ingredients together in a mixer with ice. Strain into chilled glass.
    Garnish with orange zest.
  ingredients:
  - 3 cl gin
  - 3 cl lemon juice
  - 3 cl Cointreau
  - 3 cl Lillet Blanc
  - 1 dash absinthe
  base_fname: corpse_reviver__2
  image_path: cocktail-images/corpse_reviver__2.jpeg
  hook: 'Corpse reviver #2 is a classic cocktail that is known for its bright, citrusy
    flavor and refreshing finish. Made with gin, Cointreau, Lillet Blanc, lemon juice,
    and a dash of absinthe, this drink has a reputation for curing even the worst
    hangovers.'
  extended_method: |-
    To make a Corpse reviver #2, you will need:
    - 3 cl gin
    - 3 cl lemon juice
    - 3 cl Cointreau
    - 3 cl Lillet Blanc
    - 1 dash absinthe

    Instructions:
    1. Fill a cocktail shaker with ice.
    2. Add the gin, lemon juice, Cointreau, Lillet Blanc, and a dash of absinthe to the shaker.
    3. Shake the ingredients together vigorously for about 10 seconds.
    4. Strain the cocktail into a chilled cocktail glass.
    5. Garnish the cocktail with a twist of orange zest.
    6. Serve and enjoy!
  tips: |-
    ## Tips for making the perfect Corpse Reviver #2

    1. Use high-quality ingredients: The Corpse Reviver #2 is a classic cocktail that is made with gin, Cointreau, Lillet Blanc, and lemon juice. To make a perfect drink, it’s essential to use high-quality ingredients. Choose a premium gin like Tanqueray, Bombay Sapphire or Hendricks, and use fresh-squeezed lemon juice.

    2. Balance the ingredients properly: The Corpse Reviver #2 is a complex cocktail that requires a balanced blend of ingredients. The gin should be the star of the show, while the Cointreau and Lillet Blanc should provide a subtle sweetness and herbal notes. The lemon juice should bring a bright acidity to the drink that balances everything out.

    3. Use a shaker and strain it properly: The Corpse Reviver #2 should be shaken vigorously with ice and then strained into a chilled cocktail glass. Be sure to shake the cocktail thoroughly for at least 10-15 seconds to properly combine the ingredients and dilute the alcohol. Straining the cocktail will ensure that any ice shards or pulp don’t end up in the final drink.

